<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
var number = 10;

if (number < 0) {
        console.log('Minusinis ženklas')
    } 
  if(number % 3 === 0){
    console.log(number + ' Skaičius dalijasi iš 3');
  } else if(number % 5 === 0){
    console.log(number  + ' Skaičius dalijasi iš 5')
  } else if(number % 3 === 0 && number % 5 === 0){
    console.log(number + ' Skaičius dalijasi iš 3 ir iš 5' );
  } else {
    console.log("Skaičius nesidalija nei iš 3 nei iš 5");
  }

</script>
</body>
</html>
